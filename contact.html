<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" class="css">
    <link rel="shortcut icon" href="images/logopag.ico" />
</head>
<body>
    <!-- OPTIONS -->
<div class="container">
    <div class="options row">
      <div class="circle-logo">
        <img src="images/Logo.png">
      </div>
      <div class="nav">
        <a href="http://google.es" target="_blank">
        Home
        </a>
        <a href="http://google.es" target="_blank">
        Projects
        </a>
        <a href="http://google.es" target="_blank">
        Services
        </a>
      </div>
      <button class="contact-btn">
        Contact Us
       </button>
    </div>



 <!-- FORMULARIO -->

    <div class="grid-form">
        <div class="contactus-title">
            <h1>Contact Us</h1>
        </div>

        <div class="fullname">
            <label for="fullnametext" class="contact-title">Full Name *</label>
            <input class="formname-btn" type="text" placeholder="Enter your full name">
        </div>

        <div class="emailphone">
            <div class="email">
                <label for="emailtext" class="contact-title">Email</label>
                <input class="formemail-btn" type="text" placeholder="Enter your email">
            </div>
            <div class="phone">
                <label for="phonetext" class="contact-title">Phone</label>
                <input class="formphone-btn" type="text" placeholder="Enter your phone">
            </div>
        </div>

        <div class="message">
            <label for="messagetext" class="contact-title">Message *</label>
            <input class="formmessage-btn" type="text" placeholder="Write your message here">
        </div>

        <div class="form-button">
            <a href="#" class="card-button1">Submit</a>
        </div>

    </div>

    <div class="grid-options">

      <div class="direction">2972 Westheimer Rd. Santa Ana, Illinois 85486</div>
